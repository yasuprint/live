<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .cart-container {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }

    .offer-box {
      border: 1px dashed #aaa;
      padding: 10px 20px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: #444;
    }
    .offer-box b {
      color: #d32f2f;
    }

    .cart-header {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 16px;
    }

    .cart-item {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      border-radius: 6px;
      object-fit: contain;
      background: #f9f9f9;
    }

    .item-details {
      flex-grow: 1;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item-details .title {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 190px;
    }

    .item-details .subtitle {
      color: #777;
      font-size: 12px;
      margin: 4px 0;
    }

    .price {
      font-size: 16px;
      font-weight: 700;
      color: #d32f2f;
    }

    .price .original-price {
      text-decoration: line-through;
      color: #999;
      font-weight: 400;
      margin-right: 8px;
      font-size: 13px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .qty-controls button {
      border: 1px solid #ccc;
      background: none;
      padding: 2px 8px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }

    .qty-count {
      border: 1px solid #ccc;
      padding: 2px 10px;
      border-radius: 4px;
      user-select: none;
    }

    .remove-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #777;
      cursor: pointer;
      margin-top: 8px;
      align-self: flex-start;
    }

    .subtotal {
      font-weight: 600;
      font-size: 16px;
      text-align: right;
      margin-top: 16px;
      margin-bottom: 24px;
    }

    .checkout-btn {
      width: 100%;
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 12px 0;
      font-weight: 600;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .also-like {
      border-top: 1px solid #eee;
      padding-top: 12px;
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .also-like-item {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      cursor: pointer;
      align-items: center;
    }

    .also-like-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
      background: #f9f9f9;
    }

    .also-like-item .price {
      font-size: 14px;
      color: #d32f2f;
      font-weight: 600;
    }

    .also-like-item .price .original-price {
      font-size: 12px;
      text-decoration: line-through;
      color: #999;
      font-weight: 400;
      margin-right: 6px;
    }

  </style>
</head>
<body>

  <div class="cart-container">
    <div class="offer-box">
      Buy Any 2 & Get <b>15% Offer</b><br/>
      Use Code: <b>BUY2</b>
    </div>

    <div class="cart-header">Shopping Cart</div>

    <div class="cart-item" id="cartItem">
      <img id="productImg" src="https://www.dudeme.in/cdn/shop/products/AWS-BLACK.jpg?v=1661752330&width=600" alt="AWS T-Shirt" />
      <div class="item-details">
        <div class="title" id="productTitle">AWS Half Sleeve Unisex T-Shirt</div>
        <div class="subtitle" id="productSubtitle">Black / XS</div>
        <div>
          <span class="price">
            <span class="original-price" id="originalPrice">â‚¹1,199.00</span>
            <span id="discountedPrice">â‚¹599.00</span>
          </span>
        </div>
        <div class="qty-controls">
          <button onclick="updateQty(-1)">-</button>
          <span class="qty-count" id="qtyCount">1</span>
          <button onclick="updateQty(1)">+</button>
          <button class="remove-btn" title="Remove Item" onclick="removeItem()">
            <i class="bi bi-trash"></i> ðŸ—‘
          </button>
        </div>
      </div>
    </div>

    <div class="also-like">You may also like
      <div class="also-like-item" onclick="alert('You clicked on recommended product!')">
        <img src="https://www.dudeme.in/cdn/shop/products/Amazon-Icon-Black.jpg?v=1661752330&width=600" alt="Amazon Icon T-Shirt" />
        <div>
          <div>Amazon Icon Half Sleeve Unisex T-Shirt</div>
          <div class="price">
            <span class="original-price">â‚¹1,199.00</span>
            <span>â‚¹599.00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="subtotal">Subtotal: <span id="subtotalPrice">â‚¹599.00</span></div>
<button class="checkout-btn" onclick="goToCheckout()">CHECK OUT</button>
  </div>

 <script>
  let qty = 1;
  const originalPrice = 1199;
  const discountedPrice = 599;

  // Quantity Update Function
  function updateQty(change) {
    qty = Math.max(1, qty + change); // qty can't be less than 1
    document.getElementById('qtyCount').textContent = qty;

    const totalPrice = discountedPrice * qty;
    document.getElementById('subtotalPrice').textContent = 'â‚¹' + totalPrice.toFixed(2);
    document.getElementById('discountedPrice').textContent = 'â‚¹' + totalPrice.toFixed(2);
  }

  // Remove Item from Cart
  function removeItem() {
    const cartItem = document.getElementById('cartItem');
    if (cartItem) {
      cartItem.remove();
    }
    document.getElementById('subtotalPrice').textContent = 'â‚¹0.00';
    document.getElementById('discountedPrice').textContent = 'â‚¹0.00';
    qty = 1;
    document.getElementById('qtyCount').textContent = qty;
  }

  // Go to Checkout Page with Product Data
  function goToCheckout() {
    const productData = {
      image: document.getElementById("productImg").src,
      title: document.getElementById("productTitle").innerText,
      subtitle: document.getElementById("productSubtitle").innerText,
      price: discountedPrice,
      qty: qty,
    };

    localStorage.setItem("cartProduct", JSON.stringify(productData));
    window.location.href = "my.html";
  }
</script>

</body>
</html>
